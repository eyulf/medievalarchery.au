---
layout: infobar
id: gallery-page
---
    <article id="main">
        <header class="special container">
            <h2><a href="/{{ site.gallery.dir }}">{{ page.title }}</h2>
            <p>{{ page.info.desc }}</p>
        </header>

        <section class="wrapper style4 special container">
            <div class="content">
            {% for image in page.images %}
                <div class="gallery-image-wrapper">
                    <a name="{{ image.name }}"></a>
                    <a href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
                        <img class="gallery-image" src="thumbs/{{ image.name }}" />
                    </a>
                </div>
            {% endfor %}
            </div>
        </section>
    </article>
