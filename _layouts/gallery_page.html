---
layout: infobar
id: gallery-page
---
    <article id="main">
        <header class="special container">
            <h2><a href="/{{ site.gallery.dir }}/">{{ page.title }}</h2>
        </header>

        <section class="wrapper style4 special container">
            <div class="content">
            <section data-featherlight-gallery data-featherlight-filter="a">
            {% for image in page.images %}
                <div class="gallery-image-wrapper">
                    <a class="gallery-thumbnail" href="{{ image.name }}">
                        <img class="gallery-image" src="thumbs/{{ image.name }}" />
                    </a>
                </div>
            {% endfor %}
            </section>
            </div>
            <ul class="buttons">
                <li><a href="/{{ site.gallery.dir }}/" class="button">Back to Gallery</a></li>
            </ul>
        </section>
    </article>
