<!DOCTYPE html>
<html>

  {% include head.html %}

<script>
$(document).ready(function() {
    var header = $("#header");
    header.addClass("no-background");

    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 100%) {
            header.removeClass("no-background");
        } else {
            header.addClass("no-background");
        }
    });
});
</script>

  <body class="index">

    {% include header.html %}
    {% include banner.html %}

    <div class="page-content">
        {{ content }}
    </div>

    {% include footer.html %}

  </body>

</html>
