<!-- Head -->

<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="" />

    <link href="/assets/css/skel.css" type="text/css" rel="stylesheet" />
    <link href="/assets/css/style.css" type="text/css" rel="stylesheet" />
    <link href="/assets/css/style-wide.css" type="text/css" rel="stylesheet" />
    <link href="/assets/css/style-noscript.css" type="text/css" rel="stylesheet" />
    {% if page.title contains 'Gallery' %}<link href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />{% endif %}

    {% if page.id == 'home' %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css">
    {% endif %}

    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
