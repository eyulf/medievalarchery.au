<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="{{ site.title }}" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{{ site.keywords }}" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    {% if page.title == 'Gallery' %}
    <link rel="stylesheet" href="/css/lightbox.css" />
    <script type="text/javascript" async src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" async src="/js/lightbox.min.js"></script>
    {% endif %}
    <!--[if lte IE 8]>
    <script type="text/javascript" async src="/js/respond.min.js"></script>
    <![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
</head>
