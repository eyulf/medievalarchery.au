# Site settings

title: Medieval Archery Society
email: admin@medievalarchery.org.au
description: > 
    The Medieval Archery Society is a group of like minded people who primarily portray an English mercenary company (Free Company) in France circa 1350 based in Sydney, Australia.
keywords: >
    mas,medieval,archer,archery,society,re-enactment,reenactment,sydney,new,south,wales,australia,nsw
baseurl: "" 
url: "https://preview.medievalarchery.org.au" 

# Build settings
markdown: kramdown

plugins:
  - jekyll-minifier
  - jekyll-gallery-generator
exclude:
  - Gemfile
  - Gemfile.lock

sass:
    sass_dir: _sass

gallery:
  dir: gallery
  title: "Gallery"  
  title_prefix: "Gallery: "
  sort_field: "date_time"
  thumbnail_size:
    x: 200
    y: 200

  galleries:
    winterfest:
    stives:
    meangle:
    misc:


image:
  source: images/fullsize
  output: images/resized
  presets:
    side:
      attr:
        width: 219
        height: 360
      width: 219
      height: AUTO
    800w:
      attr:
        width: 800
        height: 356
      width: 800
      height: AUTO
    footer:
      attr:
        width: 18
        height: 18
      width: 18
      height: AUTO
    default:
      width: 800
      height: AUTO
